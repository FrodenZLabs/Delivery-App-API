services:
  delivery-app-server:
    build:
      context: .
    env_file:
      - ./.env
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - delivery-app-server
